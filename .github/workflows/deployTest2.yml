name: Deploy to Azure MicroK8s

on:
  push:
    branches:
      - main  # Trigger the workflow when code is pushed to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Check out code
        uses: actions/checkout@v2

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      # Step 3: Build Docker image
      - name: Build Docker image
        run: docker build -t justine745/webservers:latest .

      # Step 4: Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push justine745/webservers:latest

      # Step 5: Set up SSH for Azure server
      - name: Set up SSH for Azure server
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.AZURE_SSH_KEY }}

      # Step 6: Deploy the latest Docker image to MicroK8s (Azure)
      - name: Deploy to MicroK8s
        run: |
          ssh -o StrictHostKeyChecking=no azureuser@20.224.160.198 << 'EOF'
            sudo microk8s kubectl set image deployment/nginx-webserver nginx=justine745/webservers:latest
            sudo microk8s kubectl rollout status deployment/nginx-webserver
          EOF

      # Step 7: Copy the updated index.html from GitHub to the Nginx container
      - name: Copy index.html to Nginx container
        run: |
          POD_NAME=$(sudo microk8s.kubectl get pods -l app=nginx-webserver -o jsonpath='{.items[0].metadata.name}')
          echo "Found pod: $POD_NAME"
          sudo microk8s.kubectl cp ./index.html $POD_NAME:/usr/share/nginx/html/index.html

      # Step 8: Restart the Nginx deployment to ensure changes take effect
      - name: Restart Nginx deployment
        run: |
          sudo microk8s.kubectl rollout restart deployment nginx-webserver

      # Step 9: Verify that the update is successful by curling the service
      - name: Verify Update
        run: |
          IP_ADDRESS=$(sudo microk8s.kubectl get svc nginx-webserver -o jsonpath='{.spec.clusterIP}')
          curl -v "http://$IP_ADDRESS"
